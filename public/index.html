<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebGL Cloud Chamber</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #ccc;
    }

    #app,
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .hud {
      position: fixed;
      top: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
      pointer-events: none;
    }

    .panel {
      pointer-events: auto;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 10px 12px;
      backdrop-filter: blur(6px);
    }

    .row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .row label {
      white-space: nowrap;
    }

    .row input[type=range] {
      width: 200px;
    }

    .spacer {
      flex: 1;
    }

    .tip {
      opacity: 0.8;
      font-size: 12px;
    }

    .btn {
      pointer-events: auto;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div class="hud">
    <div class="panel">
      <div class="row">
        <label>B-field</label>
        <input id="bRange" type="range" min="-2" max="2" step="0.01" value="0.6">
        <label>Vapor</label>
        <input id="vRange" type="range" min="0" max="1" step="0.005" value="0.35">
        <label>Ion Rate</label>
        <input id="rRange" type="range" min="0" max="2" step="0.01" value="0.8">
        <label>Trail</label>
        <input id="trailRange" type="range" min="0.80" max="0.999" step="0.001" value="0.965">
        <div class="spacer"></div>
        <div id="toggleBtn" class="btn">Pause</div>
        <div id="clearBtn" class="btn">Clear</div>
      </div>
      <div class="row tip">
        Click to inject an event. Drag = orbit camera. Wheel = zoom. Tracks curve with B, thicken with vapor.
      </div>
    </div>
  </div>
  <script src="/bundle.js"></script>
</body>

</html>
